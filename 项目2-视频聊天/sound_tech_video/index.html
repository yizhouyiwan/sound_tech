    <script>
        // Agoraé…ç½®
        let agoraClient = null;
        let localTracks = {
            videoTrack: null,
            audioTrack: null
        };
        let remoteUsers = {};
        let isJoined = false;
        let currentRoom = null;
        let currentRecordingId = null;
        
        // DOMå…ƒç´ 
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const roomInfo = document.getElementById('roomInfo');
        const currentRoomSpan = document.getElementById('currentRoom');
        const connectionStatus = document.getElementById('connectionStatus');

        // åˆå§‹åŒ–Agoraå®¢æˆ·ç«¯
        function initAgoraClient() {
            agoraClient = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
            
            // å¤„ç†è¿œç¨‹ç”¨æˆ·å‘å¸ƒ
            agoraClient.on("user-published", async (user, mediaType) => {
                await agoraClient.subscribe(user, mediaType);
                
                if (mediaType === "video") {
                    const remotePlayer = document.getElementById('remoteVideo');
                    user.videoTrack.play(remotePlayer);
                }
                if (mediaType === "audio") {
                    user.audioTrack.play();
                }
            });
            
            // å¤„ç†è¿œç¨‹ç”¨æˆ·ç¦»å¼€
            agoraClient.on("user-left", (user) => {
                delete remoteUsers[user.uid];
                const remotePlayer = document.getElementById('remoteVideo');
                remotePlayer.srcObject = null;
            });
        }
        
        // è·å–è®¾å¤‡åˆ—è¡¨
        async function refreshDevices() {
            try {
                const devices = await AgoraRTC.getDevices();
                const cameraSelect = document.getElementById('cameraSelect');
                const microphoneSelect = document.getElementById('microphoneSelect');
                
                cameraSelect.innerHTML = '';
                microphoneSelect.innerHTML = '';
                
                devices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `è®¾å¤‡ ${device.deviceId}`;
                    
                    if (device.kind === 'videoinput') {
                        cameraSelect.appendChild(option);
                    } else if (device.kind === 'audioinput') {
                        microphoneSelect.appendChild(option);
                    }
                });
            } catch (error) {
                console.error('è·å–è®¾å¤‡åˆ—è¡¨å¤±è´¥:', error);
            }
        }
        
        // åˆ›å»ºæˆ¿é—´
        async function createRoom() {
            const roomName = document.getElementById('roomName').value || `room_${Date.now()}`;
            const userId = parseInt(document.getElementById('userId').value);
            
            try {
                const response = await fetch('/api/v1/rooms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        room_name: roomName,
                        user_id: userId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentRoom = data.room_id;
                    currentRoomSpan.textContent = roomName;
                    roomInfo.classList.remove('hidden');
                    connectionStatus.textContent = `å·²åˆ›å»ºæˆ¿é—´: ${roomName} (ID: ${data.room_id})`;
                    
                    // åˆå§‹åŒ–Agoraå®¢æˆ·ç«¯
                    initAgoraClient();
                    
                    alert(`æˆ¿é—´åˆ›å»ºæˆåŠŸï¼æˆ¿é—´ID: ${data.room_id}`);
                } else {
                    alert('åˆ›å»ºæˆ¿é—´å¤±è´¥: ' + data.error);
                }
            } catch (error) {
                console.error('åˆ›å»ºæˆ¿é—´é”™è¯¯:', error);
                alert('åˆ›å»ºæˆ¿é—´æ—¶å‘ç”Ÿé”™è¯¯');
            }
        }
        
        // åŠ å…¥æˆ¿é—´
        async function joinRoom() {
            const roomName = document.getElementById('roomName').value;
            const userId = parseInt(document.getElementById('userId').value);
            
            if (!roomName) {
                alert('è¯·è¾“å…¥æˆ¿é—´åç§°');
                return;
            }
            
            try {
                const response = await fetch(`/api/v1/rooms/${roomName}/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {

                    currentRoomSpan.textContent = roomName;
                    roomInfo.classList.remove('hidden');
                    connectionStatus.textContent = `å·²åŠ å…¥æˆ¿é—´: ${roomName}`;
                    
                    // åˆå§‹åŒ–Agoraå®¢æˆ·ç«¯
                    initAgoraClient();

                } else {

            } catch (error) {

            }

        // å¼€å§‹é€šè¯
        async function startCall() {
            if (!currentRoom) {
                alert('è¯·å…ˆåˆ›å»ºæˆ–åŠ å…¥æˆ¿é—´');
                return;
            }
            
            try {
                // è·å–åŠ å…¥æˆ¿é—´çš„token
                const joinResponse = await fetch(`/api/v1/rooms/${currentRoom}/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: parseInt(document.getElementById('userId').value)
                    })
                });
                
                const joinData = await joinResponse.json();
                
                if (!joinData.success) {
                    alert('è·å–é€šè¯å‡­è¯å¤±è´¥: ' + joinData.error);
                    return;
                }
                
                // åŠ å…¥Agoraé¢‘é“
                const uid = await agoraClient.join(
                    joinData.app_id,
                    currentRoom,
                    joinData.token,
                    parseInt(document.getElementById('userId').value)
                );
                
                // åˆ›å»ºæœ¬åœ°éŸ³è§†é¢‘è½¨é“
                localTracks.audioTrack = await AgoraRTC.createMicrophoneAudioTrack();
                localTracks.videoTrack = await AgoraRTC.createCameraVideoTrack();
                
                // æ’­æ”¾æœ¬åœ°è§†é¢‘
                localTracks.videoTrack.play(localVideo);
                
                // å‘å¸ƒæœ¬åœ°è½¨é“
                await agoraClient.publish([localTracks.audioTrack, localTracks.videoTrack]);
                
                isJoined = true;
                connectionStatus.textContent = `é€šè¯ä¸­ - æˆ¿é—´: ${currentRoom}`;
                
                alert('é€šè¯å·²å¼€å§‹ï¼');
                
            } catch (error) {
                console.error('å¼€å§‹é€šè¯é”™è¯¯:', error);
                alert('å¼€å§‹é€šè¯æ—¶å‘ç”Ÿé”™è¯¯: ' + error.message);
            }
        }
        
        // ç¦»å¼€é€šè¯
        async function leaveCall() {
            if (!isJoined) return;
            
            // å…³é—­æœ¬åœ°è½¨é“
            if (localTracks.audioTrack) {
                localTracks.audioTrack.close();
            }
            if (localTracks.videoTrack) {
                localTracks.videoTrack.close();

            // ç¦»å¼€é¢‘é“
            await agoraClient.leave();

            connectionStatus.textContent = `å·²æ–­å¼€è¿æ¥ - æˆ¿é—´: ${currentRoom}`;

        // å½•åˆ¶ç›¸å…³å˜é‡
        let mediaRecorder = null;
        let recordedChunks = [];
        let isRecording = false;

        // å¼€å§‹å½•åˆ¶
        async function startRecording() {
            if (!localTracks.videoTrack) {
                alert('è¯·å…ˆå¼€å§‹é€šè¯å†å½•åˆ¶');
                return;
            }

            try {
                // è·å–æœ¬åœ°è§†é¢‘æµ
                const stream = localTracks.videoTrack.getMediaStreamTrack();
                const audioStream = localTracks.audioTrack.getMediaStreamTrack();
                
                const combinedStream = new MediaStream([
                    stream,
                    audioStream
                ]);

                // åˆ›å»º MediaRecorder
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(combinedStream, {
                    mimeType: 'video/webm;codecs=vp9',
                    videoBitsPerSecond: 2500000
                });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    // åˆ›å»º Blob å¹¶ä¸Šä¼ 
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    await uploadRecording(blob);
                };

                // å¼€å§‹å½•åˆ¶
                mediaRecorder.start(1000); // æ¯1ç§’æ”¶é›†ä¸€æ¬¡æ•°æ®
                isRecording = true;
                
                recordingStatus.classList.remove('hidden');
                startRecordBtn.disabled = true;
                stopRecordBtn.disabled = false;
                
                console.log('å½•åˆ¶å·²å¼€å§‹');
                
            } catch (error) {
                console.error('å¼€å§‹å½•åˆ¶å¤±è´¥:', error);
                alert('å¼€å§‹å½•åˆ¶å¤±è´¥: ' + error.message);
            }
        }

        // åœæ­¢å½•åˆ¶
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                recordingStatus.classList.add('hidden');
                startRecordBtn.disabled = false;
                stopRecordBtn.disabled = true;

            }
        }

        // ä¸Šä¼ å½•åˆ¶æ–‡ä»¶åˆ°æœåŠ¡å™¨
        async function uploadRecording(blob) {
            try {
                const formData = new FormData();
                formData.append('recording', blob, `recording_${Date.now()}.webm`);
                formData.append('room_id', currentRoom);
                formData.append('user_id', document.getElementById('userId').value);

                const response = await fetch('/api/v1/recordings/upload', {
                    method: 'POST',
                    body: formData

                const data = await response.json();
                
                if (data.success) {
                    alert(`å½•åˆ¶æ–‡ä»¶å·²ä¿å­˜ï¼æ–‡ä»¶ID: ${data.recording_id}`);
                    console.log('æ–‡ä»¶ä¿å­˜è·¯å¾„:', data.file_path);
                } else {
                    alert('ä¿å­˜å½•åˆ¶æ–‡ä»¶å¤±è´¥: ' + data.error);
                }
            } catch (error) {

                alert('ä¸Šä¼ å½•åˆ¶æ–‡ä»¶å¤±è´¥');
            }
        }


        


        // æŸ¥çœ‹å½•åˆ¶æ–‡ä»¶åˆ—è¡¨

                const data = await response.json();

                                <button onclick="downloadRecording('${rec.id}')" ${!rec.file_exists ? 'disabled' : ''} 
                                        style="padding: 3px 8px; margin: 2px; font-size: 0.8em;">

                                    åˆ é™¤
                                </button>
                            </div>
                        `;
                    });
                    html += '</div>';
                    listContainer.innerHTML = html;
                } else {
                    listContainer.innerHTML = '<p>æš‚æ— å½•åˆ¶æ–‡ä»¶</p>';
                }
            } catch (error) {
